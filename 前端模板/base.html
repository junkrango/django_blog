{% load staticfiles %}
{% load blog_tags %}
<!DOCTYPE html>
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <!--[if lte IE 9]><meta http-equiv="refresh" content="0;url=/ie.html"><![endif]-->
  <title>写给非专业人士看的 Shadowsocks 简介 | 綠茶如是说</title>
  <meta name="author" content="綠茶" />
  <link rel="stylesheet"  href="{% static 'blog/css/style.css' %}">
  <link href="pages/rss.xml" rel="alternate" title="綠茶如是说" type="application/atom+xml" />
 </head>
 <body>
  <aside id="sidebar">
   <nav id="tags">
    <a href="/" id="avatar" style="background-image:url(/public/img/avatar.jpg)"></a>
    <ul id="tags__ul">
     <li id="pl__all" class="tags__li tags-btn active">所有文章</li>
     <li id="技术" class="tags__li tags-btn">技术</li>
    </ul>
    <div id="tags__bottom">
     <a href="mailto:" id="icon-email" class="tags-btn fontello"></a>
     <a href="/pages/rss.xml" id="icon-feed" class="tags-btn fontello"></a>
    </div>
   </nav>
   <!-- end #tags -->
   <div id="posts-list">
    <form action="" id="search-form">
     <a href="/" id="mobile-avatar" style="background-image:url(/public/img/avatar.jpg)"></a>
     <!-- NOTE: input field is disabled by default -->
     <input id="search-input" type="text" placeholder="Search..." disabled="" />
    </form>
    <nav id="pl__container">
      {% for post in post_list %}
     <a class="技术 pl__all" href="{{ post.get_absolute_url }}"><span class="pl__circle"></span><span class="pl__title">{{ post.title }}</span><span class="pl__date">{{ post.created_time }}</span></a>
     {% empty %}
         <div class="no-post">暂时还没有发布的文章！</div>
      {% endfor %}
    </nav>
   </div>
   <!-- end #posts-list -->
  </aside>
  <!-- end #sidebar -->
  <div id="post">

    {% block main %}
    {% endblock main %}
    <!-- end #pjax -->
    <div id="post__toc-trigger">
     <div id="post__toc">
      <span id="post__toc-title">Table of Contents</span>
      <ul id="post__toc-ul"></ul>
     </div>
    </div>
   </div>
  </div>
  <!-- end #post -->
</body>
</html>
